<body>
    <div *ngFor="let apartment of apartments">

        <button  class="menubtn" data-toggle="collapsebtn" data-target="#apartment" (click)="collapse(); select(apartment)">
            <i class="fas fa-angle-right" *ngIf="!(isCollapsed && selectedapt === apartment) " style="padding-right:5px"></i>
            <i class="fas fa-angle-down" *ngIf="isCollapsed && selectedapt===apartment" style="padding-right:5px"></i>
                {{apartment.address}}
            <a [routerLink]="['/tutor-dashboard/apartment', apartment.id]" style="float: right">
                <i class="fas fa-eye" ></i>
            </a>
        </button>
        
        <div class="collapsebtn" id="apartment" *ngIf="isCollapsed">
            <div>
                <app-room-dropdown *ngIf="selectedapt===apartment" [apartment]="selectedapt"></app-room-dropdown>
            </div>
        </div>
    </div>
</body>
