<div class="container">
    <div class="row">
        <div class="col md-12">
            <table #table>
	            <tr>
	                <th>Items</th><th>lunedi</th><th> martedi </th><th> mercoledi </th><th>giovedi</th><th>venerdi</th><th>sabato</th><th>domenica</th>
                </tr>
                <tr *ngFor="let row of eventCount; let i = index">
                    <th>{{items[i].description}}</th><td *ngFor="let events of row" style="text-align: center" (click)="select(events)">{{events.length}}</td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <button type="submit" (click)="ExportToExcel()">Download in Excel</button>
    <br>
    <div class="row mt-10">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <app-report-details *ngIf="selectedevents.length" [events]="selectedevents"></app-report-details>
        </div> 
        <div class="col-md-2">
            
        </div>
    </div>
</div>
